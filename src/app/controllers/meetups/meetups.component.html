
<div>
  <h1>Meetups</h1>
  <ul class="collection">
    <li *ngFor="let meetup of meetups" class="collection-item">
      <a routerLink="/detail/{{meetup.id}}">{{meetup.name}}</a>
      <!-- <div><span>id: </span>{{meetup.id}}</div> -->
    </li>
  </ul>
</div>

<br />
<br />
<div>
   <br />
  <!-- <a [routerLink]="['/']" class="btn grey">Back</a> -->
  <h1>Add Meetup</h1>
  <form (submit)="onSubmit()">
     <div class="input-field">
       <input [(ngModel)]="meetup.name" type="text" name="name" ref="name" />
       <label for="name">Name</label>
     </div>
     <div class="input-field">
       <input [(ngModel)]="meetup.city" type="text" name="city" ref="city" />
       <label for="city">City</label>
     </div>
     <div class="input-field">
       <input [(ngModel)]="meetup.address" type="text" name="address" ref="address" />
       <label for="address">Address</label>
     </div>
     <input type="submit" value="Save" class="btn" />
   </form>
 </div>
